<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Part Form with Swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--  1st part form -->
            <div class="swiper-slide">
                <form id="userForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    <!-- <!-[0-9]{10}--  10 digits for phone number-> -->

                    <label for="zip">Zip:</label>
                    <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required>
                    <!-- <!-[0-9]{5}--  5 always use for zip code> -->
                </form>
            </div>

            <!-- 2nd part form -->
            <div class="swiper-slide">
                <form id="paymentForm">
                    <label for="creditCard">Credit Card Number:</label>
                    <input type="text" id="creditCard" name="creditCard" pattern="[0-9]{10}" required>
                             <!-- <!-[0-9]{10}-- 10 card number> -->
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
                     <!-- <!-[0-9]{3}--  three numbers for cvv, which is mention opposite of card number> -->
                </form>
            </div>
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
